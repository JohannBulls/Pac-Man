<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Login</title>
  </head>
  <body>
    <audio controls autoplay loop>
      <source th:src="@{/sounds/background.mp3}" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
  </audio>
    <div th:if="${param.error}" class="alert alert-danger text-center">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
      You have been logged out.
    </div>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #000"
        >
          <div class="featured-image mb-3">
            <img
              th:src="@{/image/pacman.gif}"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <img
            th:src="@{/image/title.png}"
            alt="Pac-Man"
            class="img-fluid"
            style="max-width: 50%; height: auto"
          />
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Real-time Multiplayer</small
          >
        </div>
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Login</h2>
              <p>We are happy to have you back.</p>
            </div>
            <form th:action="@{/login}" method="post">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="User Name"
                  name="username"
                />
              </div>
              <div class="input-group mb-1">
                <input
                  type="password"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small>Remember Me</small></label
                  >
                </div>
                <div class="forgot">
                  <small><a href="#">Forgot Password?</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="submit"
                  class="btn btn-lg btn-dark w-100 fs-6"
                  value="Login"
                />
              </div>
              <div class="row">
                <small
                  >Don't have account?
                  <a th:href="@{/register}">Sign Up</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/babel" src="/js/useEffect.jsx"></script>
  </body>
</html>
